<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Schedule</title>
<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
<style>
.clock {
  display: flex;
  flex-direction: row;
  overflow: auto;
}

#point {
  position: absolute;
  left: 320px;
}

.axes-target {
  flex-grow: 0;
  flex-shrink: 0;
  flex-basis: 640px;
  height: 640px;
  padding: 20px;
  border: solid 3px #757575;
  background-color: #C2ECFF;
  overflow: hidden;
}

.options {
  flex-grow: 0;
  flex-shrink: 0;
  flex-basis: 500px;
  padding: 30px;
  border: solid 3px #757575;
  border-left: none;
  background-color: #FCF7D6;
}

#rotate {
  width: 100%;
  height: 100%;
  background: url("./image/plan.png");
  background-repeat: no-repeat;
  background-size: 100% 100%;
}

.btn-group button {
    color: white;
    padding: 10px 24px;
    cursor: pointer;
    width: 90px;
    float: left;
}

.btn-group .slow {
    background-color: #FF4428;
    border: 1px solid #710001;
}

.btn-group .slow.active {
    background-color: #AD0100;
}

.btn-group .slow:hover {
    background-color: #AD0100;
}

.btn-group .average {
    background-color: #F7A240;
    border: 1px solid #954B14;
}

.btn-group .average.active {
    background-color: #B9661D;
}

.btn-group .average:hover {
    background-color: #B9661D;
}

.btn-group .fast {
    background-color: #00D1C8;
    border: 1px solid #006D5E;
}

.btn-group .fast.active {
    background-color: #008275;
}

.btn-group .fast:hover {
    background-color: #008275;
}

.btn-group.set button {
    background-color: #4CAF50;
    border: 1px solid green;
}

.btn-group.set button:hover {
    background-color: #3e8e41;
}

.btn-group.update button {
    background-color: #BCBCBC;
    border: 1px solid #777777;
    cursor: not-allowed;
}

.btn-group.update button:hover {
    background-color: #BCBCBC;
}

.btn-group.update.active button {
    background-color: #4C9AD8;
    border: 1px solid #45718E;
    cursor: pointer;
}

.btn-group.update.active button:hover {
    background-color: #3F82B7;
}

.btn-group:after {
    content: "";
    clear: both;
    display: table;
}

.btn-group button:not(:last-child) {
    border-right: none;
}
</style>
</head>
<body>
  <h1>Daily Schedule</h1>
  <p>You can control animation while it is playing.</p>
  <b>Animation: <span id="angle-text">idle</span></b>
  <h3 onClick="toggleCheckbox()" style="cursor: pointer"><input type="checkbox" id="check" onclick="event.stopPropagation()">Enable RotatePanInput</h3>

  <div class="clock">
    <div id="point">
      <img src="./image/point.png" style="width: 50px;">
    </div>
    <div id="area" class="axes-target">
      <div id="rotate">
      </div>
    </div>
    <div class="options">
      <h3>Animation Speed</h3>

      <div class="btn-group">
        <button id="slow" class="slow" onclick="updateDuration(10000)">Slow (10s)</button>
        <button id="average" class="average active" onclick="updateDuration(3000)">Average (3s)</button>
        <button id="fast"  class="fast" onclick="updateDuration(1000)">Fast (1s)</button>
      </div>

      <h3>Run Animation</h3>

      <div class="btn-group set">
        <button onclick="rotateTo(330)">2:00</button>
        <button onclick="rotateTo(300)">4:00</button>
        <button onclick="rotateTo(270)">6:00</button>
        <button onclick="rotateTo(240)">8:00</button>
      </div>
      <div class="btn-group set">
        <button onclick="rotateTo(210)">10:00</button>
        <button onclick="rotateTo(180)">12:00</button>
        <button onclick="rotateTo(150)">14:00</button>
        <button onclick="rotateTo(120)">16:00</button>
      </div>
      <div class="btn-group set">
        <button onclick="rotateTo(90)">18:00</button>
        <button onclick="rotateTo(60)">20:00</button>
        <button onclick="rotateTo(30)">22:00</button>
        <button onclick="rotateTo(0)">24:00</button>
      </div>

      <h3>Update Animation</h3>

      <div class="btn-group update">
        <button onclick="updateTo(330)">2:00</button>
        <button onclick="updateTo(300)">4:00</button>
        <button onclick="updateTo(270)">6:00</button>
        <button onclick="updateTo(240)">8:00</button>
      </div>
      <div class="btn-group update">
        <button onclick="updateTo(210)">10:00</button>
        <button onclick="updateTo(180)">12:00</button>
        <button onclick="updateTo(150)">14:00</button>
        <button onclick="updateTo(120)">16:00</button>
      </div>
      <div class="btn-group update">
        <button onclick="updateTo(90)">18:00</button>
        <button onclick="updateTo(60)">20:00</button>
        <button onclick="updateTo(30)">22:00</button>
        <button onclick="updateTo(0)">24:00</button>
      </div>
    </div>
  </div>

  <script src="../../dist/axes.pkgd.js"></script>
  <script src="js/schedule.js"></script>
</body>
</html>
